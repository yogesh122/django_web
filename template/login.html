{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="container">

  <div class="card" style="width: 30rem;">

    <div class="card-body">
      <h3 class="card-title">Welcome to AAU Result Portal</h3><br>
      <h5 class="card-title">Log In</h5>
      <form method="POST">

        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="Login">
      </form>
      </div>
  </div>
</div>
{% endblock %}
